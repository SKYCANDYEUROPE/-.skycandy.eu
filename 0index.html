<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<title>clean16</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			<!-- Adobe empfiehlt Entwicklern, SWFObject2 für die Erkennung von Flash Player zu verwenden. -->
			<!-- Weitere Informationen finden Sie auf der SWFObject-Seite unter Google-Code (http://code.google.com/p/swfobject/). -->
			<!-- Informationen sind auch verfügbar in der Adobe Developer Connection unter Detecting Flash Player versions and embedding SWF files with SWFObject 2" -->
			<!-- Auf die erforderliche Mindestversion von Flash Player einstellen oder auf 0, um keine Versionserkennung auszuführen -->
			var swfVersionStr = "11.2.0";
			<!-- xiSwfUrlStr kann verwendet werden, um eine Express-SWF-Installationsdatei zu erstellen. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "best";
			params.bgcolor = "#000000";
			params.play = "true";
			params.loop = "false";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			params.allowFullScreen = "true";
			var attributes = {};
			attributes.id = "clean16";
			attributes.name = "clean16";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #000000;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"clean16.swf", "flashContent",
				"100%", "100%",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
		</script>
	</head>
	<body>
		<!-- Die SWFObject-Methode zum dynamischen Einbetten ersetzt diesen alternativen HTML-Inhalt durch Flash-Inhalt, wenn ausreichende JavaScript- und Flash-Plug-In-Unterstützung verfügbar ist. -->
		<div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
			</a>
			<p>Für diese Seite ist Flash Player Version 11.2.0 oder höher erforderlich.</p>
		</div>
	</body>
</html>
